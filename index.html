<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تشغيل الصوت</title>
</head>
<body style="text-align:center; margin-top:50px; font-family:sans-serif;">


<button id="playBtn" style="padding:10px 20px; font-size:16px; cursor:pointer;">▶ شغل الصوت</button>


<audio id="myAudio" src="Iframe Free Chinese Class - Types of o _ ō ó ő ò [t6hJLenf4RM].mp3" loop></audio>

<script>
const audio = document.getElementById("myAudio");
const btn = document.getElementById("playBtn");


btn.addEventListener("click", () => {
    audio.play().then(() => {
        btn.style.display = "none"; 
        console.log("الصوت تشغل ✅");
    }).catch(err => {
        console.log("المتصفح منع التشغيل:", err);
    });
});
</script>

</body>
</html>
